<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="container">

    <form id="meme-form">
    
  <h1>Make a Meme</h1>

			<div class="group-form">
				<label for="link-to-pic" class="form-label">Image URL:</label>
			  <div class="column">
      	<input type="url" class="form-control" id="uploaded-img" placeholder="Your URL Goes Here" required>
   			</div>
			</div>

       <!-- text-top section of form -->
		<div class="group-form">
      <label for="text-on-top" class="form-label">Top Text:</label>
    <div class="column">
          <input type="text" class="form-control" id="text-top" placeholder="Your Top Text Goes Here">
      </div>
      </div>

      <!-- text-bottom section of form -->
      <div class="group-form">
      <label for="text-on-bottom" class="form-label">Bottom Text:</label>
      <div class="column">
          <input type="text" class="form-control" id="text-bottom" placeholder="Your Bottom Text Goes Here">
      </div>
      </div>
      <div class="group-form">
      <label class="form-label">&nbsp;</label>
          <input type="submit" class="btn" value="SUBMIT!">
      </div>
    
    </form>
  </section>

  <section class="meme-gallery">
    <ul class="gallery">
      
    </ul>
    
  </section>


	<script src="script.js"></script>
  </body>
</html>
